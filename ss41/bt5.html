<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
</head>
<style>
.comboname {
    display: flex;
    gap: 20px;
}
.a {
    background-color: lavender;
    width: 1000px;
    padding: 20px;
}
</style>

<body>
    <div class="a">
    <h1>Billing address</h1>
    <div class="comboname">
        <div>First name
            <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <div>Last name
            <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
    </div>
    <div> User name
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
    </div>
    <div>Email (Optional)
        <input type="text" class="form-control" placeholder="you@example.com" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <div>Address
        <input type="text" class="form-control" placeholder=" 1234 Main st" aria-label="Username" aria-describedby="addon-wrapping">
   
    </div>
</div>
</body>
</html>
